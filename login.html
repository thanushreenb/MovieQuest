
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Animated Login – Movie Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ==========================================================
   1️⃣ ROOT VARIABLES – cyberpunk style
   ========================================================== */
:root {
  --c-primary      : #00e0ff;
  --c-primary-dark : #0095ff;
  --c-accent       : #ff00ff;
  --c-bg-dark      : #0b0f1a;
  --c-card         : rgba(10, 15, 30, 0.85);
  --c-card-border  : rgba(0,255,255,0.4);
  --c-input-focus  : #00ffe0;
  --c-input-bg     : rgba(255,255,255,.05);
  --c-white        : #fff;

  --card-w-base   : 500px;   /* width of the card */
  --card-radius   : 22px;
  --anim-duration : .45s;
}

/* ==========================================================
   2️⃣ GLOBAL / BODY
   ========================================================== */
*, *::before, *::after { box-sizing:border-box; }
html { font-size:18px; }   /* base font size */
body {
  margin:0;
  font-family: "Segoe UI", Roboto, Helvetica, sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background: var(--c-bg-dark);
  overflow:hidden;
  perspective: 1200px;   /* 3‑D depth */
}

/* Animated gradient background */
body::before {
  content:"";
  position:fixed; inset:0;
  background: radial-gradient(circle at 30% 30%, #002244, #000);
  background-size: 200% 200%;
  animation: bgMove 20s ease-in-out infinite;
  z-index:-2;
}
@keyframes bgMove {
  0%  { background-position:0% 0%; }
  50% { background-position:100% 100%; }
  100%{ background-position:0% 0%; }
}

/* ==========================================================
   3️⃣ LOGIN CARD – 3D neon effect
   ========================================================== */
#login-card {
  background: var(--c-card);
  border: 1px solid var(--c-card-border);
  border-radius: var(--card-radius);
  padding: 3rem 2.5rem 2.5rem;   /* roomy padding */
  width: var(--card-w-base);
  max-width:95%;
  color: var(--c-white);
  text-align:center;

  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0, 255, 255, .25),
              inset 0 0 20px rgba(0,255,255,.2);

  animation: popIn .8s cubic-bezier(.2,.8,.2,1);
  transform-style: preserve-3d;
  transform: rotateY(-5deg) rotateX(4deg) scale(.95);
  transition: transform .6s ease, box-shadow .6s ease;
}
#login-card:hover {
  transform: rotateY(0) rotateX(0) scale(1.02);
  box-shadow: 0 35px 70px rgba(0, 255, 255, .4),
              0 0 25px rgba(255,0,255,.2);
}
@keyframes popIn {
  from { opacity:0; transform: translateY(40px) scale(.7) rotateX(20deg); }
  to   { opacity:1; transform: translateY(0) scale(.95) rotateX(4deg); }
}

/* ==========================================================
   4️⃣ HEADINGS
   ========================================================== */
h2 {
  margin:0 0 2rem;
  font-weight:400;
  font-size:2rem;           /* larger heading */
  letter-spacing:1px;
  text-shadow:0 0 12px cyan;
}

/* ==========================================================
   5️⃣ FORM FIELDS
   ========================================================== */
.field {
  position:relative;
  margin-top:2rem;
}
.field input {
  width:100%;
  padding:1.2rem .7rem .5rem;
  border:none;
  border-bottom:2px solid rgba(255,255,255,.3);
  background: var(--c-input-bg);
  color:#fff;
  font-size:1.1rem;         /* bigger font */
  outline:none;
  border-radius:8px;
  transition: all .3s ease;
}
.field input:focus {
  border-color: var(--c-input-focus);
  box-shadow: 0 0 15px rgba(0,255,255,.5);
  transform: scale(1.03) rotateX(2deg);
}
.field label {
  position:absolute;
  left:.8rem; top:1.2rem;
  color:rgba(255,255,255,.6);
  font-size:1rem;
  pointer-events:none;
  transition: all .25s ease;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label {
  top:-.7rem;
  font-size:.85rem;
  color: var(--c-primary);
  text-shadow:0 0 8px var(--c-primary);
}

/* ==========================================================
   6️⃣ BUTTON – neon glow
   ========================================================== */
#login-btn {
  margin-top:2.5rem;
  width:100%;
  padding:1.2rem;
  font-size:1.2rem;
  font-weight:600;
  color:var(--c-white);
  border:none;
  border-radius:12px;
  background: linear-gradient(135deg, var(--c-primary), var(--c-accent));
  cursor:pointer;
  position:relative;
  transition: all .35s ease;
  box-shadow: 0 8px 22px rgba(0,255,255,.4);
}
#login-btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 12px 32px rgba(0,255,255,.7),
              0 0 22px rgba(255,0,255,.6);
}
#login-btn:active {
  transform: translateY(0) scale(.97);
  box-shadow: 0 5px 14px rgba(0,255,255,.4);
}

/* Spinner (shown while “logging‑in”) */
.spinner {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.25);
  border-radius:12px;
  opacity:0;
  transition:opacity .3s;
}
.spinner::after {
  content:"";
  width:24px; height:24px;
  border:4px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  animation: spin .7s linear infinite;
}
#login-btn[disabled] .spinner { opacity:1; }
@keyframes spin { to{ transform:rotate(360deg);} }

/* ==========================================================
   7️⃣ SHAKE for validation
   ========================================================== */
@keyframes shake {
  0%,100%{transform:translateX(0);}
  20%{transform:translateX(-10px);}
  40%{transform:translateX(10px);}
  60%{transform:translateX(-8px);}
  80%{transform:translateX(8px);}
}
</style>
</head>

<body class="login-screen">

<div id="login-card">
    <h2>Welcome Back</h2>

    <!-- Only the USER role remains – the radio button block was removed -->
    <form id="login-form" autocomplete="off">
        <div class="field">
            <input type="text" id="login-user" required autocomplete="username" placeholder=" ">
            <label for="login-user">Username</label>
        </div>

        <div class="field">
            <input type="password" id="login-pass" required autocomplete="current-password" placeholder=" ">
            <label for="login-pass">Password</label>
        </div>

        <button type="submit" id="login-btn">
            Enter
            <span class="spinner"></span>
        </button>
    </form>
</div>

<script>
/* ---------------------------------------------------------
   FORM SUBMIT – keep the same behaviour (validation, spinner,
   redirect).  No admin‑code handling any more.
   ---------------------------------------------------------- */
function setSpinner(on){
    const btn = document.getElementById('login-btn');
    btn.disabled = !!on;
}

/* Shake animation helper */
function shakeCard(){
    const card = document.getElementById('login-card');
    card.style.animation = 'shake .4s';
    setTimeout(()=>{ card.style.animation = ''; },400);
}

document.getElementById('login-form').addEventListener('submit', function(e){
    e.preventDefault();

    const user = document.getElementById('login-user').value.trim();
    const pass = document.getElementById('login-pass').value.trim();

    // simple required‑field validation
    if (!user || !pass){
        shakeCard();
        return;
    }

    // simulate a login delay
    setSpinner(true);
    setTimeout(()=>{
        setSpinner(false);
        sessionStorage.setItem('loginRole', 'user');   // only a user role now
        location.href = 'home.html';                  // go to your “home” page
    },800);
});
</script>

</body>
</html>
